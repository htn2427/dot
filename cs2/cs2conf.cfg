//mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+voicerecord"
bind "MOUSE5" "drop"
bind "MWHEELUP" "slot5"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"

//defaults
bind "q" "lastinv"
bind "w" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "z" "+showscores"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "CAPSLOCK" "switchhands"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "p" "exec cs2conf"
bind "\" "toggleconsole"
bind "h" "toggle r_fullscreen_gamma 2.3 2.9"
bind "j" "toggle voice_modenable 1 0"
bind "k" "toggle volume 0.01 0.3"
bind "b" "buymenu"
bind "n" "+lookatweapon"
bind "m" "teammenu"

//utils
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "7" "slot9"
bind "f" "slot7"
bind "c" "slot8"
bind "v" "slot10"

//crosshairs
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshair_recoil "0"
cl_crosshair_t "0"
alias "crosshair_style_1" "cl_crosshairsize "1";cl_crosshairthickness "0";cl_crosshairgap "-5";cl_crosshair_drawoutline "0";cl_crosshair_outlinethickness 0"
alias "crosshair_style_2" "cl_crosshairsize "1";cl_crosshairthickness "1";cl_crosshairgap "-5";cl_crosshair_drawoutline "0";cl_crosshair_outlinethickness 0"
alias "crosshair_style_3" "cl_crosshairsize "2";cl_crosshairthickness "0";cl_crosshairgap "-2";cl_crosshair_drawoutline "1";cl_crosshair_outlinethickness 0.1"
alias "switch_crosshair" "crosshair_1"
alias "crosshair_1" "crosshair_style_1; alias switch_crosshair crosshair_2"
alias "crosshair_2" "crosshair_style_2; alias switch_crosshair crosshair_3"
alias "crosshair_3" "crosshair_style_3; alias switch_crosshair crosshair_1"
bind "o" "switch_crosshair"

//viewmodel
viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"

//radio
alias "+switch_radio" "+radio_1"
alias "+radio_1" "+radialradio; alias -switch_radio -radio_1"
alias "-radio_1" "-radialradio; alias +switch_radio +radio_2"
alias "+radio_2" "+radialradio2; alias -switch_radio -radio_2"
alias "-radio_2" "-radialradio2; alias +switch_radio +radio_1"
bind "x" "+switch_radio"

//radar
alias "+radar_zoom_out" "cl_radar_always_centered 0; cl_radar_scale 0.3; cl_radar_scale_alternate 0.3; cl_hud_radar_scale 1.3"
alias "-radar_zoom_out" "cl_radar_always_centered 1; cl_radar_scale 0.7; cl_radar_scale_alternate 0.7; cl_hud_radar_scale 1"
bind "TAB" "+radar_zoom_out"

//setting
cl_showloadout "1"
rate "1000000"
engine_low_latency_sleep_after_client_tick "1"
fps_max "999"
zoom_sensitivity_ratio "1"
voice_always_sample_mic "0"
voice_modenable "1"
voice_threshold "2000"
safezonex "1.0"
safezoney "1.0"
hud_scaling "0.8555"
hud_showtargetid "0"
r_fullscreen_gamma "2.25"
r_show_build_info "false"
cl_sanitize_player_names "false"
cl_mute_all_but_friends_and_party "0"
cl_mute_enemy_team "1"
cl_allow_animated_avatars "0"
cl_radar_rotate 1
cl_hud_color "1"
cl_color "3"
cl_teamcounter_playercount_instead_of_avatars "1"
cl_hud_telemetry_ping_show "2"
cl_hud_telemetry_frametime_show "2"
cl_hud_telemetry_net_misdelivery_show "2"
ui_mainmenu_bkgnd_movie_B0B70CFF "de_ancient"
ui_inspect_bkgnd_map_B0B70CFF "de_ancient"
ui_steam_overlay_notification_position "bottomright"

//sound
snd_deathcamera_volume "0"
snd_ducktovolume "0.55"
snd_gamevoicevolume "1"
snd_gamevolume "1"
snd_mapobjective_volume "0"
snd_menumusic_volume "0"
snd_musicvolume "1"
snd_mvp_volume "0"
snd_roundaction_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_steamaudio_reverb_level_db "-3"
snd_steamaudio_enable_perspective_correction "0"
snd_spatialize_lerp "1"
snd_tensecondwarning_volume "0.09"
snd_toolvolume "1"
snd_voipvolume "1"
snd_headphone_eq "0"

alias ".lock" "gameui_preventescapetoshow"
alias ".unlock" "gameui_allowescapetoshow"
unbind "t"
unbind "g"
unbind 'MWHEELDOWN'
echo "cs2conf.cfg"
